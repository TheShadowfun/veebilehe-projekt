<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Snäkkide leht</title>
    <link rel="icon" type="image/png" href="TUDENGIMIIL_logo.png">
    <link href='shared-styles.css' rel='stylesheet'>
  </head>
  <body>
    <div>
        <div class="nav-wrapper">
        <nav>
          <div class="logo-container">
            <img class="logo" src="TUDENGIMIIL_logo.png" alt="LOGO" />
            <h1>TUDENGIMIIL</h1>
          </div> 
          <div class="nav-main">
            <a href="index.html">Pearoad</a>
            <a href="magustoidud.html">Magustoidud</a>
            <p class="nav-main currentPage">Snäkid</p>
          </div>
        </nav>
      </div>
      <div class="content-main">
        <div class="left-sidebar">

          <div class="left-sidebar-heading">
            <h1>Tee oma toidu osas mõned valikud</h1>
            <h3> (Täida, vaid need, millest hoolid)</h3>
          </div>

          <div class="left-sidebar-cards">
            <div class="card">
              <h3>Kirjelda lühidalt oma soovi (inglise keeles)</h3>
                <input id="query" placeholder="nt: snack plate" type="text" maxlength="15"
                    oninput="handleFoodTextInput(event)" />
            </div>
            <div class="card">
              <h3>Kindlad koostisosa soovid (eralda komaga)</h3>
              <input id="includeIngredients" placeholder="nt: cheese,bread / sausages / eggs" type="text" maxlength="20"
              oninput="handleFoodTextInput(event)" />
            </div>
            <div class="card">
              <h3>Toidutalumatused</h3>
              <input id="intolerances" placeholder="nt: gluten / dairy,egg" type="text" maxlength="15"
              oninput="handleFoodIntoleranceInput(event)" />
            </div>
            <div class="card">
                <h3>Dieet</h3>
                <input id="dietOptions" placeholder="nt: vegan / vegetarian" type="text" max="15"
                oninput="handleFoodDietInput(event)" />
            </div> 
            <div class="card">
              <h3>Maksmimaalne valmistusaeg (minutites)</h3>
              <input id="maxReadyTime" placeholder="90" type="number" 
              oninput="handleFoodTextInput(event)" max="180" min="10" />
            </div> 
            <div class="card">
              <h3>Portsionite arvu vahemik</h3>
              <div class="servings">
              <input id="minServings" placeholder="1" type="number" 
              oninput="handleFoodTextInput(event)" max="10" min="1" />
              <input id="maxServings" placeholder="10" type="number" 
              oninput="handleFoodTextInput(event)" max="10" min="1" />
            </div>
            </div> 
          </div>
        </div>

        <div class="main-content">
          <h1 class="main-content-heading"></h1>
          <h4 class="main-content-time"></h4>
          <img class="main-content-thumbnail" src="api"/>
          <div class="main-content-list" id="ingredients">
            <ul class="main-content-first-list">
            </ul>
            <ul class="main-content-second-list">
            </ul>
          </div>
          <div>
            <ol class="main-content-process" id="instructions">
            </ol>
          </div>
          <div class="main-content-gallery">
            <img src="https://images.pexels.com/photos/2122278/pexels-photo-2122278.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="main-content-pic">
            <img src="https://images.pexels.com/photos/2122278/pexels-photo-2122278.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="main-content-pic">
            <img src="https://images.pexels.com/photos/2122278/pexels-photo-2122278.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="main-content-pic">
            <img src="https://images.pexels.com/photos/2122278/pexels-photo-2122278.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="main-content-pic">
            <img src="https://images.pexels.com/photos/2122278/pexels-photo-2122278.jpeg?auto=compress&cs=tinysrgb&w=800" alt="" class="main-content-pic">
          </div> 
          <section class="content">
            <div class="box">
              <button class="cta" onclick="generateRecipe('snack')">
                  <a >Genereeri retsept <span></span></a>
                  <span class="shape">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                  </span>
              </button>
            </div>
          </section> 
         
      </div>
      </div>
    </div>
    <script src="main.js"></script> <!-- JS kood, et API kaudu genereerida retsept-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Vajalik source, et nupu klikk-effekt töötaks-->
    <script src="nupp.js"></script> <!-- Nupu JS kood, et nupule klikkimise effekt töötaks -->
  </body>
</html>
